    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Error Management in JavaScript</title>
</head>
<body>
</body>

<script>

    class DevCampError extends Error {
        constructor(msg = 'An error occured', ...params) {
            super(...params);

            this.msg = msg;
        }
    }


    function siteComponent(func) {
        return func();
    }

    widget = () => {
        return '<div>Hi There</div>';
    }

    try {
        console.log(siteComponent("oops"));
    } catch(e) {
        throw new DevCampError('DevCampError', e) //e gives you the error, you can use " insert text here" rather then e.
    }

    widget = () => {
        return '<div> Hi there </div>';
    }
</script>
</html>
